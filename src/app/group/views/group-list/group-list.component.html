<div class="flex flex-row">
    <div class="text-black-alpha-50 mt-4">
        <span><strong style="font-size: 2rem;">My Groups</strong></span>
    </div>
    <div class="flex-1 ml-2 mt-2 ">
        <button pButton class="bg-blue-400 m-2 mb-3" label="Create new group" (click)="createGroup()"></button>
    </div>
    <div class="justify-content-end mt-4 mr-1">
        <p-inputSwitch [(ngModel)]="adminView" (onChange)="clickAdminView($event)" label="Admin View">
        </p-inputSwitch>
        Admin View
    </div>
</div>

<p-table [style]="{'height':'calc(100vh - 240px)'}" [scrollable]="true" scrollHeight="calc(92vh - 190px)"
    selectionMode="single" [value]="groups" [responsive]="true" styleClass="p-datatable-striped" [paginator]="true"
    [rows]="20" sortField="name" [sortOrder]="1">
    <ng-template pTemplate="header">
        <tr>
            <th class="flex-1 text-black-alpha-50" pSortableColumn="name">
                Group Name<p-sortIcon field="name"></p-sortIcon>
            </th>
            <th class="flex-2 text-black-alpha-50" pSortableColumn="managers">
                Administrators<p-sortIcon field="managers"></p-sortIcon>
            </th>
            <th class="flex-none w-10rem text-black-alpha-50" pSortableColumn="members">
                Members<p-sortIcon field="members"></p-sortIcon>
            </th>
            <th class="flex-none w-10rem text-black-alpha-50" pSortableColumn="subgroups">
                Subgroups<p-sortIcon field="subgroups"></p-sortIcon>
            </th>
            <th class="flex-none w-1 text-black-alpha-50">
                Actions
            </th>
        </tr>
        <tr>
            <th class="flex-1 text-black-alpha-50">
                <p-columnFilter class="w-full" type="text" field="name" matchMode="contains"
                    [showMenu]="false"></p-columnFilter>
            </th>
            <th class="flex-2 text-black-alpha-50">
                <p-columnFilter class="w-full" type="text" field="manager" matchMode="contains"
                    [showMenu]="false"></p-columnFilter>
            </th>
            <th class="flex-none w-10rem text-black-alpha-50">
                <p-columnFilter class="w-full" type="text" field="members" matchMode="contains"
                    [showMenu]="false"></p-columnFilter>
            </th>
            <th class="flex-none w-10rem text-black-alpha-50">
                <p-columnFilter class="w-full" type="text" field="subgroups" matchMode="contains"
                    [showMenu]="false"></p-columnFilter>
            </th>
            <th class="flex-none w-1 text-black-alpha-50"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-group let-columns="columns">
        <tr>
            <td class="flex-1">
                {{group.name}}
            </td>
            <td class="flex-2">
                {{group.managers}}
            </td>
            <td class="flex-none w-10rem">
                <p class="ml-8">{{group.members}}</p>
            </td>
            <td class="flex-none w-10rem">
                <p class="ml-8">{{group.subgroups}}</p>
            </td>
            <!-- <td class="flex-none w-1">
                <div class="flex-row p-2 font-size: 0,8rem">
                    <div *ngIf="group.managers!='LDAP'; then thenBlock else elseBlock"></div>
                    <ng-template #thenBlock><button pButton pRipple type="button" icon="pi pi-pencil"
                            class="p-button-rounded p-button-text" (click)="editGroup(group)"></button></ng-template>
                    <ng-template #elseBlock><button *ngIf="group.managers=='LDAP'" pButton pRipple type="button"
                            icon="pi pi-eye"
                            class="p-button-rounded p-button-text p-button-text"></button></ng-template>
                    <button *ngIf="group.externalId==null" pButton pRipple type="button" icon="pi pi-trash"
                        class="p-button-sm p-button-rounded p-button-text" ></button>
                </div>
            </td> -->
            <td class="flex-none w-1">
                <div class="flex-row p-2 font-size: 0,8rem">
                  <button *ngIf="group.managers!='LDAP'" pButton pRipple type="button" icon="pi pi-pencil"
                    class="p-button-rounded p-button-text" (click)="editGroup(group)"></button>
              
                  <button *ngIf="group.managers=='LDAP'" pButton pRipple type="button" icon="pi pi-eye"
                    class="p-button-rounded p-button-text p-button-text" (click)="viewGroup(group)"></button>
              
                  <button *ngIf="group.externalId==null" pButton pRipple type="button" icon="pi pi-trash"
                    class="p-button-sm p-button-rounded p-button-text" (click)="deleteGroup(group)"></button>
                </div>
              </td>
        </tr>
    </ng-template>
</p-table>
