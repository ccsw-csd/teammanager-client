<div class="flex flex-column">
    <h1>Edit Group </h1> 
    <div class="flex flex-row flex-1 gap-2">   
      <span class="flex-1 p-input-icon-left">
        <input type="text" pInputText class="w-full" placeholder="Search"/>
      </span> 
      <div>
        <p-inputSwitch></p-inputSwitch>
      </div>
      <span class="flex-2">
      </span>  
    </div>
    <div class="h-1rem">
    </div>  
    <div class="flex flex-row flex-1 gap-2">   
        <span class="flex-2">
            <p-listbox [options]="groups" [group]="true" [(ngModel)]="selectedGroups" [filter]="true">
                <input type="text" pInputText class="w-full" placeholder="Search"/>
                <ng-template let-group pTemplate="group">
            <div class="p-d-flex p-ai-center">
                <span>{{group.name}}</span>
            </div>
            </ng-template>
            </p-listbox>
        </span> 
        <span class="flex-2">
            <p-listbox placeholder="Members: search person" [options]="groups" [group]="true" [(ngModel)]="selectedGroups" [filter]="true">
            <ng-template let-group pTemplate="group">
            <div class="p-d-flex p-ai-center">
                <span>{{group.name}}</span>
            </div>
            </ng-template>
            </p-listbox>
        </span> 
    </div>
    <div class="h-4rem">
    </div>  
    <div class="flex flex-row flex-1 gap-2">  
        <span class="flex-2 justify-content-end">
        </span> 
        <span class="flex-2 justify-content-end">
            <p-listbox [options]="groups" [group]="true" [(ngModel)]="selectedGroups" [metaKeySelection]="false" [filter]="true">
            <ng-template let-group pTemplate="group">
            <div class="p-d-flex p-ai-center">
                <span>{{group.name}}</span>
            </div>
            </ng-template>
            </p-listbox>
        </span>   
    <div class="h-15rem">
    </div>              
    </div>  
    <div class="flex flex-row justify-content-end gap-2">    
      <button pButton pRipple styleClass="" label="Cancelar" icon="pi pi-times" class="bg-cyan-500 p-button bg-sky-400" (click)="onClose()"></button>
      <button pButton pRipple p-button-label="10px" label="Guardar" class="bg-sky-400" icon="pi pi-check"></button>
    </div>
  </div>
