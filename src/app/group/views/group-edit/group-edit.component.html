<div class="flex flex-column">
    <div class="text-black-alpha-50 text-3xl mt-0 mb-2">
        <span><strong>Edit Group</strong></span>
    </div>
    <div class="text-black-alpha-50 mt-3">
        <span>Group Name</span>
    </div>
    <div class="flex flex-row flex-1 gap-5">   
      <span class="flex-1 p-input-icon-left">
        <input type="text" [value]="group.name" pInputText class="w-full"/>
      </span> 
      <div>
        <p-inputSwitch></p-inputSwitch>
      </div>
      <span class="flex-2">
      </span>  
    </div>
    <div class="h-1rem">
    </div>  
    <div class="mr-3 flex flex-row flex-1 gap-5">   
        <span class="flex-2">
            <p-listbox placeholder="Members: search person" [options]="members" optionLabel="name" [(ngModel)]="selectedMember" [filter]="true">
            <input type="text" pInputText class="w-full" placeholder="Search"/>
                <ng-template let-member pTemplate="group">
                    <div class="p-d-flex p-ai-center">
                        <span>{{member.name}}</span>
                    </div>
                </ng-template>
            </p-listbox>
        </span> 
        <span class="flex-2">
            <p-listbox placeholder="Administrators: search person" [options]="managers" optionLabel="manager" [(ngModel)]="selectedManager" [filter]="true">
                <ng-template let-manager pTemplate="group">
                <div class="p-d-flex p-ai-center">
                    <span>{{manager.name}}</span>
                </div>
                </ng-template>
            </p-listbox>
        </span> 
    </div>
    <div class="h-4rem">
    </div> 
    <div class="mr-3 flex flex-row flex-1 gap-5">   
        <span class="flex-2">
            <p-listbox>
                <ng-template let-group pTemplate="group">
                    <div>
                        <span>{{group.members}}</span>
                    </div>
                </ng-template>
            </p-listbox>
        </span> 
        <span class="flex-2">
            <p-listbox [options]="groups" [(ngModel)]="selectedGroup" optionLabel="manager"></p-listbox>
                <ng-template let-group pTemplate="group">
                    <div>
                        <span>{{group.manager}}</span>
                    </div>
                </ng-template>
        </span> 
    </div>
    <div class="h-4rem">
    </div>       
    <div class="mr-3 flex flex-row flex-1 gap-2">  
        <span class="w-6 flex-2 justify-content-end">
        </span> 
        <span class="w-6 flex-2 justify-content-end">
            <p-listbox [options]="subgroups" [(ngModel)]="selectedSubGroup" optionLabel="name" [metaKeySelection]="false" [filter]="true">
            <ng-template let-subgroup pTemplate="group">
            <div>
                <span>{{subgroup.name}}</span>
            </div>
            </ng-template>
            </p-listbox>
        </span>               
    </div> 
    <div class="h-10rem">
    </div>  
    <div class="mr-3 flex flex-row justify-content-end gap-2">    
      <button pButton pRipple label="Close" icon="pi pi-times" class="bg-white text-blue-400 w-12rem m-2 mt-0" (click)="onClose()"></button>
      <button pButton pRipple label="Save" class="bg-blue-400 w-12rem m-2 mt-0" icon="pi pi-check"></button>
    </div>
  </div>
