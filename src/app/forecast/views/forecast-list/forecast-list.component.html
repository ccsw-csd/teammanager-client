<div class="flex flex-row justify-content-between">
    <div class="flex justify-content-start">
        <h3 class="p-0 m-0 mb-2">
            Forecast
        </h3>
    </div>
</div>

<div class="flex flex-row justify-content-between items-center">
    
    <div class="flex items-center ml-auto">
        
        <div class="flex items-center ml-2 mt-4 mb-4">
            <div class="small-input-switch">
                <p-inputSwitch [(ngModel)]="adminView" (onChange)="clickAdminView($event)" label="Admin View"></p-inputSwitch>
            </div>
            <span style="margin-left: 0.5rem;">Admin View</span>
        </div>
    </div>
</div>

<p-table [style]="{'height': 'calc(100vh - 210px)', 'width': tableWidth}"   
    [scrollable]="true"  selectionMode="single"  scrollHeight="flex"
    [value]="groups" styleClass="p-datatable-striped" 
    [(filters)]="defaultFilters" 
     sortMode="single" 
    [columns]="selectedColumnNames"
    [reorderableColumns]="true" (onColReorder)="onColReorder($event)" 
    (sortFunction)="customSort($event)" [customSort]="true">
    <ng-template pTemplate="header" let-columns>

        <tr>

            <th *ngFor="let col of selectedColumnNames" class="{{col.field}} flex flex-column" pReorderableColumn>

                <div class="flex flex-row w-full top-header" pSortableColumn="{{col.composeField}}">
                    <span class="flex flex-1 justify-content-center">{{col.header}}</span>
                    <p-sortIcon field="{{col.composeField}}"></p-sortIcon>
                </div>

                <div class="w-full foot-header">

                    <p-columnFilter *ngIf="col.filterType == 'input'" class="w-full" type="text" field="{{col.composeField}}" [showMenu]="false" [showClearButton]="false" matchMode="{{col.matchMode != null ? col.matchMode : 'contains-and-null'}}">
                        <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                            <input tabindex="1" type="text" pInputText [ngModel]="value" (ngModelChange)="filter($event)" class="p-inputtext">
                        </ng-template>
                    </p-columnFilter>

                </div>
            </th>

            <th class="buttons flex flex-column">
                <div class="flex flex-row w-full top-header"></div>
                <div class="w-full foot-header"></div>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-group let-columns="columns">
        <tr [pSelectableRow]="group">
            <td *ngFor="let col of selectedColumnNames" class={{col.field}}>
                <div class="white-space-nowrap overflow-hidden text-overflow-ellipsis" pTooltip="{{group[col.field]}}" tooltipPosition="top">
                    {{group[col.field]}}
                </div>
            </td>
            <td class="flex-none">
                <div class="justify-content-between">
                    <button pButton pRipple type="button" icon="pi pi-eye" class="p-button-rounded p-button-text" pTooltip="Visualizar" (click)="viewGroup(group)"></button> 
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
