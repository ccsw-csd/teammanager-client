<div class="flex flex-row justify-content-between">
    <div class="flex justify-content-start">
        <h3 class="p-0 m-0 mb-2">
            Holiday List
        </h3>
    </div>
</div>

<p-table [style]="{'height':'calc(100vh - 200px)'}" [scrollable]="true" scrollHeight="calc(92vh - 190px)" selectionMode="single" 
    [value]="centers"  styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
        <tr>
            <th class="flex flex-column" pSortableColumn="name" >
                Center Name
            </th>
            <th class="fixed-column" pSortableColumn="current" >
                Public Holidays current year
            </th>
            <th class="fixed-column" pSortableColumn="next">
                Public Holidays next year
            </th>             
            <th class="fixed-column">
                Actions
            </th>  
        </tr>
    </ng-template>
    <ng-template  pTemplate="body" let-center let-columns="columns">
        <tr [style]="{'height':'40px'}">
            <td class="flex-1 text-center">
                {{center.name}}
            </td>  
            <td class="fixed-column">
               {{center.festiveActualYear}}   
            </td>
            <td class="fixed-column">
               {{center.festiveNextYear}} 
            </td>
            <td class="fixed-column">
                <div  class="flex-row">
                    <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-text" (click)="editCenter(center)"></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
