<div class="spinner-overlay">
  <p-progressSpinner *ngIf="loading"></p-progressSpinner>
</div>
<div [formGroup]="centerForm" class="flex flex-column gap-3">
  <div class="flex flex-row">
    <span class="p-float-label flex-1">
      <input
        id="name"
        type="text"
        pInputText
        class="w-full {{ getErrorClass('name') }}"
        formControlName="name"
      />
      <label
        >Nombre<span
          class="text-red-600 text-base"
          *ngIf="centerForm.get('name').hasValidator(requiredField)"
          >*</span
        ></label
      >
    </span>
  </div>
</div>

<div class="flex flex-row mt-5 gap-3 justify-content-end gap-2">
  <button
    pButton
    pRipple
    styleClass=""
    label="Cancelar"
    icon="pi pi-times"
    class="p-button p-button-secondary p-button-outlined"
    (click)="closeWindow()"
  ></button>
  <button
    pButton
    pRipple
    p-button-label="10px"
    label="Guardar"
    icon="pi pi-check"
    [disabled]="!centerForm.valid || loading"
    (click)="saveItem(centerForm.value)"
  ></button>
</div>
